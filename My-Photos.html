<script>
    var config = {
        over: makeTall, // function = onMouseOver callback (REQUIRED)
        timeout: 150, // number = milliseconds delay before onMouseOut
        out: makeShort // function = onMouseOut callback (REQUIRED)
    };
    function makeTall(self){
        $(self.currentTarget).find(".second").slideDown('fast').show();
    }
    function makeShort(self){
        $('.second').slideUp("fast").hide();
    }

    $(document).ready(function(){
        $('.first > li').hoverIntent( config);
    });

    $(document).ready(function(){
        $("html").addClass("desktop");
        $("body").on('mousedown',"img",function(){
            return false;
        });
        document.body.style.webkitTouchCallout='none';
        $(document).bind("contextmenu",function(e){
                return false;
        });

        $(".refreshCaptcha").click(function(){
            var captchaImg = $(this).siblings(".captchaImg");
            $.ajax({
                url: "/api/captchaapi/getnewimage",
                success: function (data) {
                    captchaImg.fadeOut(200,function(){
                        var d = new Date();
                        captchaImg.attr("src", "/api/captchaapi/getnewimage?"+d.getTime());
                        captchaImg.fadeIn(200);
                    });
                }
            });
        })

    });
    if (top.location != self.location){
        //top.location = self.location.href;
    }

    $(document).ready(function () {
        //lightbox
        $("a[rel=lightbox]").fancybox({
            'transitionIn'		: 'none',
            'transitionOut'		: 'none',
            'titlePosition' 	: 'over',
            showCloseButton : false,
            padding: 0,
            'onComplete'	:	function() {
                $("#fancybox-wrap").hover(function() {
                    $("#fancybox-title").fadeIn(100);
                }, function() {
                    $("#fancybox-title").fadeOut(100);
                });
                $(".selectors select").change();
            },
            'titleFormat'		: function(title, currentArray, currentIndex, currentOpts) {
                if(title != "")
                    return '<span id="fancybox-title-over" class="textContent">' + (currentIndex + 1) + ' / ' + currentArray.length + '&nbsp; ' + title  + '</span>';
            },
            onStart : function(selectedArray, selectedIndex, selectedOptions){

                if($(selectedArray[selectedIndex]).closest("td").hasClass("notActive")){
                    return false;
                }
            }
        });
    });

    $(function(){
        $("#fancybox-right-ico").html(">");
        $("#fancybox-left-ico").html("<");
    })

    function doGrid(){
        $("#grid-content").vgrid({
            easing: "easeOutQuint",
            time: 10,
            delay: 10

        });
    }

    $(document).ready(function(){
        var colWidth = 290;

        $("#grid-content img").each(function(){
            var ratio = $(this).data("width") / $(this).data("height");
            var height = colWidth/ratio;
            $(this).width(colWidth);
            $(this).height(height);
        });

        doGrid();

        $("#grid-content .figure").animate({
            opacity: 1
        },400);
    });

    $(document).ready(function(){
        $('.image').hover(
            function () {
                $(this).fadeTo(0.1,0.69);
            },
            function () {
                $(this).fadeTo(0.1,1);
            }
        );
    });

    $(document).ready(function () {
        resize_main_container();
        $(window).bind('resize', function () {
            resize_main_container();
        });
    });
    function resize_main_container() {
        var sum_image_width = $('.figure').width() + parseInt($('.figure').css('margin-left')) + parseInt($('.figure').css('margin-right')) + parseInt($('.figure').css('padding-left')) + parseInt($('.figure').css('padding-right'));

        var nr_of_images = Math.floor( $('.main_container').width() / sum_image_width );

        $('.main_container').css('width',nr_of_images * sum_image_width+'px');

                    $('.main_container').css('margin-left',( $(window).width()-nr_of_images*sum_image_width)/16+'px');
                        };

    $(function(){
        lightBoxOrganizer.onDocReady();
    });
</script>
